<html><head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  /* Basic reset and font settings */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-size: 18px;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #2e2e2e;
    color: #e0e0e0;
    /* Subtle dark dotted background */
    background-image: radial-gradient(#444 1px, transparent 1px),
                      radial-gradient(#444 1px, transparent 1px);
    background-position: 0 0, 25px 25px;
    background-size: 50px 50px;
    padding: 20px;
  }

  /* Dark header styling */
  .header {
    background-color: #2b2b2b;
    border-radius: 8px;
    padding: 30px;
    text-align: center;
    display: none;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    max-width: 600px;
    margin: 0 auto;
    color: #e0e0e0;
  }

  .header h2 {
    font-size: 24px;
    margin-bottom: 8px;
    color: #ff6363;
  }

  .header p {
    font-size: 16px;
    color: #b0b0b0;
  }

  /* Dark navbar styling */
  #navbar {
    position: sticky;
    top: 0;
    overflow: hidden;
    background-color: #444;
    padding: 10px 0;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
    border-radius: 8px;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
  }

  #navbar a {
    color: #f2f2f2;
    padding: 12px 20px;
    text-decoration: none;
    font-size: 16px;
    text-align: center;
    transition: background-color 0.3s ease;
  }

  #navbar a:hover {
    background-color: #555;
  }

  #navbar a.active {
    background-color: #ff6363;
    color: white;
  }

  /* Button styling */
  .button {
    background-color: #ff6363;
    border: none;
    color: #f2f2f2;
    padding: 12px 20px;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
    border-radius: 30px;
    transition: background-color 0.3s ease, transform 0.2s;
  }

  .button:hover {
    background-color: #ff4a4a;
    transform: scale(1.05);
  }

  /* Close button styling */
  .close-button {
    background-color: #555;
    color: white;
    padding: 8px 12px;
    border: none;
    border-radius: 50%;
    font-size: 14px;
    cursor: pointer;
    float: right;
    transition: background-color 0.3s ease;
  }

  .close-button:hover {
    background-color: #444;
  }

  /* Center the main button */
  #buttonId {
    text-align: center;
    padding-top: 40px;
  }

</style>
</head>
<body>

<!-- Hidden confirmation header -->
<div class="header" id="header">
  <button class="close-button" id="closeButton">Ã—</button>
  <h2>Are you sure?</h2>
  <p>You can still turn back...</p>
  <a href="https://code-318.github.io/Test/Prison.html">
    <button class="button" id="confirm">I'm Sure</button>
  </a>
</div>

<!-- Navbar -->
<div id="navbar">
  <a class="active" href="javascript:void(0)">Home</a>
  <a href="javascript:void(0)">News</a>
  <a href="javascript:void(0)">Contact</a>
</div>

<!-- Main call-to-action button -->
<div id="buttonId">
  <button style="font-size: 20px; padding: 15px 30px;" class="button" onclick="showHeader()">Go Diddy?</button>
</div>

<!-- JavaScript to toggle visibility of header -->
<script>
  function showHeader() {
    var header = document.getElementById("header");
    header.style.display = "block";
  }

  var closeButton = document.getElementById("closeButton");
  closeButton.onclick = function() {
    var header = document.getElementById("header");
    header.style.display = "none";
  }

  var confirmButton = document.getElementById("confirm");
  confirmButton.onclick = function() {
    alert("YOU ARE GOING TO JAIL!!");
    var header = document.getElementById("header");
    header.style.display = "none";  // Optionally hide the header after confirming
  }
</script>



</body></html>
