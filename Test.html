<!DOCTYPE html>
<html><head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-size: 28px;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #333;
  /* Dotted background */
  background-image: radial-gradient(#555 1px, transparent 1px),
                    radial-gradient(#555 1px, transparent 1px);
  background-position: 0 0, 25px 25px;
  background-size: 50px 50px;
  color: #e0e0e0;
}

.header {
  background-color: #f1f1f1;
  padding: 30px;
  text-align: center;
  display: none;
  color: black;
}

#navbar {
  position: sticky;
  top: 0;
  overflow: hidden;
  background-color: #222;
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#buttonId {
  text-align: center;
  padding-top: 100px;
}
  
#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: #04AA6D;
  color: white;
}

.content {
  padding: 16px;
}

.button {
  background-color: #FF6347;
  border: none;
  color: black;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 16px;
}

.button:hover {
  background-color: #FF4500;
}

.close-button {
  background-color: #888;
  color: white;
  padding: 5px 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  float: right;
  margin-top: -10px;
}

.close-button:hover {
  background-color: #555;
}
</style>
</head>
<body>

<div class="header" id="header" style="display: none;">
  <button class="close-button" id="closeButton">X</button>
  <h2>Are you sure???</h2>
  <p>You can still turn back...</p>
  <a href="https://code-318.github.io/Test/Prison.html"><button class="button" id="confirm">I'm Sure</button></a>
</div>

<div id="navbar">
  <a class="active" href="javascript:void(0)">Home</a>
  <a href="javascript:void(0)">News</a>
  <a href="javascript:void(0)">Contact</a>
</div>
<div id="buttonId">
<button style="font-size: 50px; border-radius: 30px;" class="button" onclick="showHeader()">Go diddy?</button>
</div>
<script>
function showHeader() {
  var header = document.getElementById("header");
  header.style.display = "block";
}

var closeButton = document.getElementById("closeButton");
closeButton.onclick = function() {
  var header = document.getElementById("header");
  header.style.display = "none";
}

var confirmButton = document.getElementById("confirm");
confirmButton.onclick = function() {
  alert("YOU ARE GOING TO JAIL!!");
  var header = document.getElementById("header");
  header.style.display = "none";  // Optionally hide the header after confirming
}
</script>



</body></html>
